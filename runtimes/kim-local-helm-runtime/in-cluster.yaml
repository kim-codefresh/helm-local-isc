apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    codefresh.io/entity: internal-config
    codefresh.io/internal: 'true'
  name: in-cluster
spec:
  destination:
    namespace: kim-local-helm-runtime
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      include: >-
        {all-runtimes-all-clusters/*.yaml,all-runtimes-all-clusters/**/*.yaml,runtimes/kim-local-helm-runtime/*.yaml,runtimes/kim-local-helm-runtime/**/*.yaml,control-planes/*.yaml,control-planes/**/*.yaml,kim-local-helm-runtime/kim-local-helm-runtime.yaml,kim-local-helm-runtime/gs-2.yaml}
      recurse: true
    path: resources
    repoURL: https://github.com/kim-codefresh/helm-local-isc.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - allowEmpty=true
